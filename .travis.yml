language: java
jdk: oraclejdk8

branches:
  only:
  - master
  - develop

env:
  global:
    secure: 

addons:
  coverity_scan:
    project:
      name: puchen/starter
      description: Build submitted via Travis CI
    notification_email: pu.chen@salesforce.com
    build_command_prepend: mvn clean
    build_command: mvn install
    branch_pattern: master

before_script:
- pip install --user codecov

after_success:
- codecov
